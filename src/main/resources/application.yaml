spring:

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: postgresql

  datasource:
    hikari:
      maximum-pool-size: 4
      username: root
      password: 1234
      driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sns